<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1496" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MAshop</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="nav-head">
          <div class="sec-head">
            <div class="logo-mini-header">
              <a href="https://odinneodin.github.io/Web_Site_Shop/">
                <img
                  src="pictures/logo/logo-head.png"
                  alt="MAshop"
                  class="log-min"
                />
              </a>
            </div>
            <div class="button">
              <div class="but1">
                <a href="#" class="but-font1">MY ORDERS</a>
              </div>
              <div class="but2">
                <a href="about-company.html" class="but-font2">ABOUT COMPANY</a>
              </div>
              <div class="but3">
                <a href="index.html" class="but-font3">MAIN PAGE</a>
              </div>
            </div>
            <div class="burger">
              <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="first-page white1">
      <div class="container">
        <div class="main-first">
          <form
            class="sign-menu-form"
            name="signMenu"
            action="https://odinneodin.github.io/Web_Site_Shop/"
          >
            <div class="sign-head">
              <a href="index.html"
                ><img src="pictures/logo/logo-head.png" alt="MAshop"
              /></a>
            </div>
            <hr />
            <input
              class="name-input ni1"
              type="name"
              placeholder="name and lastname"
            />
            <input
              class="name-input ni2"
              type="email"
              placeholder="example@gmail.com"
            />
            <div class="pass-block">
              <input
                class="name-input ni3"
                type="password"
                placeholder="password"
              />
              <img class="view" src="pictures/sign-icon/viewopen.jpg" alt="" />
            </div>
            <div class="pass-block">
              <input
                class="name-input ni4"
                type="password"
                placeholder="repeat password"
              />
              <img
                class="viewRep"
                src="pictures/sign-icon/viewopen.jpg"
                alt=""
              />
            </div>
            <hr />
            <div class="links">
              <a target="_blank" href="https://www.facebook.com/"
                ><img
                  class="icon-sign"
                  src="pictures/sign-icon/facebook.png"
                  alt="facebook"
              /></a>
              <a target="_blank" href="https://www.instagram.com/"
                ><img
                  class="icon-sign"
                  src="pictures/sign-icon/instagram.png"
                  alt="instagram"
              /></a>
              <a target="_blank" href="https://www.google.com/"
                ><img
                  class="icon-sign"
                  src="pictures/sign-icon/google.png"
                  alt="google"
              /></a>
              <a target="_blank" href="https://www.linkedin.com/"
                ><img
                  class="icon-sign"
                  src="pictures/sign-icon/linkedin.png"
                  alt="linkedin"
              /></a>
            </div>
            <hr />
            <div class="but-border">
              <button class="submit-but">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/burger-menu.js"></script>
    <script src="js/form-sign.js"></script>
  </body>
</html>
